<input type="text" ng-model="vm.SearchRequest.Keyword" />
<button ng-click="vm.Get()">Search</button>
<table>
    <tr>
        <th>
            Name
        </th>
        <th>
            Price
        </th>
        <th>
            Edit
        </th>
    </tr>
    <tr ng-repeat="p in vm.Phones track by $index">
        <td>
            {{p.Name}}
        </td>
        <td>{{p.Price}}</td>
        <td>Edit</td>
    </tr>
</table>
